<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fstore.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>File Store</title>
</head>
<body>
    <div class="content" id="blur">
        <div class="heading">
            <h2>FILE STORAGE APP</h2>
        </div>
        <div class="choicebtn">
            <a href="#" id="password"><div class="privatefile btn"><i class="fa-solid fa-lock"></i>PRIVATE</div></a>
            <a href="#" id="public"><div class="publicfile btn"><i class="fa-solid fa-globe"></i>PUBLIC</div></a>
        </div>
    </div>
    <div id="popup">
        <div class="heading">
            <h1>PASSWORD</h1>
        </div>
        <div class="passwordinput">
            <input type="password" id="passwordtext" placeholder="Enter your password">
            <div class="submitbtn">
                <input type="submit" id="submitbtn">
            </div>
        </div>
    </div>
    <script src="fstore.js"></script>
</body>
</html>
