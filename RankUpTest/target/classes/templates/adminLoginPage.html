<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RankUpTest - Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .content {
            margin-left: auto;
            margin-right: auto;
            margin-top: 15%;
            background-color: rgb(170, 230, 51);
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            width: 50%;
            letter-spacing: 0.5px;
            border: 5px double black;
        }

        .content form {
            display: grid;
            grid-row-gap: 10px;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: underline;
        }

        input {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: larger;
            width: 70%;
            height: 60px;
            border-radius: 6px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn:hover {
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <div class="content">
    <h1>Admin Login</h1>
    <form action="/rankuptest/login/admin-login" method="post">
        <input type="text" name="username" placeholder="Enter Your Username">
        <input type="password" name="password" placeholder="Enter Your Password">
        <input type="submit" class="btn" value="Login">
    </form>
   </div>
</body>
</html>
