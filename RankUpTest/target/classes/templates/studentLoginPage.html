<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
    <title>RankUpTest - Student Login</title>
    <style>
		body{
    margin: 0;
    padding: 0;
}
.content{
    margin-left: auto;
    margin-right: auto;
    margin-top: 15%;
    background-color: rgb(170, 230, 51);
    border-radius: 6px;
    padding: 20px;
    text-align: center;
    width: fit-content;
    letter-spacing: 0.5px;
    border: 5px double black;
}
.content form{
    display: grid;
    grid-row-gap: 10px;
}
h1{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-decoration: underline;
}
input{
    text-align: center;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: larger;
    width: 70%;
    height: 60px;
    border-radius: 6px;
    margin-left: auto;
    margin-right: auto;
}
.btn:hover{
    background-color: yellow;
    cursor: pointer;
}
	</style>
</head>
<body>
   <div class="content">
    <h1>Student Login</h1>
<form action="/rankuptest/student/getquiz" method="get">
    <input type="text" name="userName" placeholder="Enter Your FullName">
    <input type="number" name="id" th:value="${id}" placeholder="Enter your Quiz Id">
    <input type="submit" class="btn" value="Start Quiz">
</form>
    <h1>GoodLuck for your Test</h1>
   </div>
</body>
</html>
