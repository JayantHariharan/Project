<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RankUpTest - Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .content {
            margin-left: auto;
            margin-right: auto;
            margin-top: 15%;
            background-color: rgb(170, 230, 51);
            border-radius: 6px;
            padding: 20px;
            text-align: center;
            width: 50%;
            letter-spacing: 0.5px;
            border: 5px double black;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-decoration: underline;
        }

        .btn-container {
            width: 150px;
            height: 50px;
            font-size: large;
            margin-left: auto;
            margin-right: auto;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin-top: 20px;
            background-color: antiquewhite;
            border-radius: 5px;
            border: 2px solid black;
        }

        .btn {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: black;
        }

        .btn-container:hover {
            background-color: cornflowerblue;
            color: antiquewhite;
            cursor: pointer;
        }
 .quiz-id {
            margin-top: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bolder;
            font-size: large;
            letter-spacing: 1px;
        }
    </style>
    <script>
        function showAlert() {
            alert('Quiz created successfully!');
        }
    </script>
</head>
<body>
   <div class="content">
    <h1>Admin Dashboard</h1>
    
    <!-- Create Quiz Button -->
<form th:action="@{/admin/createquiz}" method="post">
    <button type="submit" class="btn-container">Create Quiz</button>
</form>

   <!-- Display Quiz ID if Quiz Created -->
<div class="quiz-id" th:if="${quizId != null}" th:text="'Quiz ID: ' + ${quizId}"></div>

    
    <!-- Show All User Records Button -->
    <div class="btn-container">
        <a th:href="@{/admin/alluserrecords}" class="btn">Student Records</a>
    </div>
   </div>
</body>
</html>
