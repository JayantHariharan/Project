<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Employee</title>
<style type="text/css">
body{
    margin: 0;
    padding: 0;
}
.content{
    background-color: aqua;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    margin-top: 13%;
    border-radius: 10px;
    width: 500px;
    height: 480px;
}
.addUser{
    justify-content: center;
    display: grid;
    grid-template-rows: 1fr;
    gap: 20px;
}
.addUser input,.addUser .gender{
    width: 240px;
    height: 48px;
    border-radius: 5px;
}
.addUser .gender{
    width:242px;
    height: 56px;
}
input,select{
	font-weight: bold;
	text-transform: uppercase;
    font-size: large;
    text-align: center;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    letter-spacing: 2px;
}
select{
    border: 2px solid black;
}
h2{
    text-decoration: underline;
text-transform:uppercase;
}
#empid{
color: red;
animation: blinker 1s linear infinite;
}
@keyframes blinker {
    50% {
        opacity: 0;
    }
}
#newUser:hover{
cursor: pointer;
background-color: deepskyblue;
color: azure;
}
  .navbar {
    overflow: hidden;
    background-color: #333;
  }

  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-transform: uppercase;
    font-weight: bold;
  }


  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
</style>
</head>
<body>
	<div class="navbar">
  <a href="searchUser">Search</a>
  <a href="newUser">Add</a>
  <a href="updateUser">Update</a>
  <a href="employees">Records</a>
  <a href="deleteUser">Delete</a>
</div>

 <div class="content">
        <form action="addUser" class="addUser">
			<br>
            <input type="text" placeholder="First Name" name="fname">
            <input type="text" placeholder="Last Name" name="lname">
            <select name="gender" class="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <input type="number" placeholder="Phone Number" name="phone">
            <input type="submit" id="newUser">
        </form>
        <h2 id="empid" th:text="${employee}"></h2>
    </div>
    

</body>
</html>
