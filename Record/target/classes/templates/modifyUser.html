<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Employee</title>
<style type="text/css">
body{
    margin:0;
    padding:0;
}
.content{
    background-color: aqua;
    width: 500px;
    height: 590px;
    padding: 10px;
    margin-top: 15%;
    margin-left: auto;
    margin-right: auto;
    border-radius: 10px;
    text-align: center;
}
.content form{
    display: grid;
    row-gap: 8px;
}
input,select{
    width: 300px;
    height: 30px;
    font-weight: bold;
    font-size: large;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
    border-radius: 5px;
    
}
select{
    height: 35px;
    border: 2px solid black;
}
label{
    text-transform: uppercase;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    letter-spacing: 1px;
    font-weight: bold;
}
input{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    letter-spacing: 1px;
    font-weight: bold;
}
#update:hover{
    cursor: pointer;
    background-color: deepskyblue;
    color: azure;
}
h2{
    text-decoration: underline;
text-transform:uppercase;
}
#update{
    height: 50px;
    text-transform: uppercase;
}
#empid{
color: red;
animation: blinker 1s linear infinite;
}
@keyframes blinker {
    50% {
        opacity: 0;
    }
}
  .navbar {
    overflow: hidden;
    background-color: #333;
  }

  .navbar a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 20px;
    text-transform: uppercase;
    font-weight: bold;
  }


  .navbar a:hover {
    background-color: #ddd;
    color: black;
  }
</style>
</head>
<body>
	<div class="navbar">
  <a href="searchUser">Search</a>
  <a href="newUser">Add</a>
  <a href="updateUser">Update</a>
  <a href="employees">Records</a>
  <a href="deleteUser">Delete</a>
</div>
 <div class="content">
        <form action="updateEmployee">
            <label for="name">Employee ID:</label>
            <input type="number" name="id" placeholder="Enter Employee ID">
            <label for="name">First Name:</label>
            <input type="text" name="fname"><br>
            <label for="name">Last Name:</label>
            <input type="text" name="lname"><br>
            <label for="name">Gender:</label>
            <select name="gender" class="gender">
                 <option value="male">Male</option>
    			<option value="female">Female</option>
    				<option value="others">Others</option>
            </select><br>
            <label for="name">Phone No:</label>
            <input type="number" name="phone"><br>
            <input type="submit" value="update" id="update">
            </form>
            <h2 id="empid" th:text="${employee}"></h2>
        </div>  
</body>
</html>
